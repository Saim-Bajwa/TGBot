<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reward Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    button {
      background-color: white;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      padding: 10px 30px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Watch this ad to earn +500 coins</h1>
  <div id="countdown">15</div>
  <button id="closeBtn" disabled>Close Ad</button>

  <script>
    const countdownElem = document.getElementById('countdown');
    const closeBtn = document.getElementById('closeBtn');
    let timeLeft = 15; // seconds

    const timer = setInterval(() => {
      timeLeft--;
      countdownElem.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownElem.textContent = 'Done!';
        closeBtn.disabled = false;
        closeBtn.classList.add('enabled');
        closeBtn.textContent = 'Close Ad';
      }
    }, 1000);

    closeBtn.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
