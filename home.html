<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TROLL FACE TOKEN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      height: 50px;
      border: 2px solid white;
      border-radius: 20px;
      margin: 20px;
      padding: 0 20px;
      font-size: 10px;
    }

    .header img {
      height: 30px;
      width: 30px;
    }

    .header h1 {
      flex: 1;
      text-align: center;
    }

    #menuToggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    #menuToggle div {
      width: 20px;
      height: 2px;
      background-color: white;
    }

    #dropdownMenu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      z-index: 999;
      font-size: 12px;
      min-width: 120px;
    }

    #dropdownMenu .username {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #dropdownMenu .logout {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px;
      cursor: pointer;
      color: maroon;
    }

    #dropdownMenu .logout:hover {
      background-color: #f0f0f0;
    }

    #dropdownMenu .logout img {
      height: 16px;
      width: 16px;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loadingBox">
      <div class="spinner"></div>
    </div>
  </div>

  <header class="header">
    <img src="img.ico" alt="Logo">
    <h1>TROLL FACE TOKEN</h1>
    <div id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div id="dropdownMenu">
    <div class="username" id="usernameDisplay">ðŸ‘¤ Loading...</div>
    <div class="logout" onclick="logout()">
      <img src="logout.ico" alt="Logout Icon">
      <span>Logout</span>
    </div>
  </div>

  <div class="container">
    <div id="balance">
      <img src="img.ico" alt="Points Icon">
      <span id="bal"></span>
    </div>

    <button class="coin-button" id="coinButton">
      <img src="img.ico" alt="Coin">
    </button>

    <div class="tubes">
      <div class="tube" id="profit-tube">Profit per tap: </div>
      <div class="tube" id="storage-tube">Storage:</div>
    </div>
  </div>

  <div id="footer">
    <a class="bb" href="home.html"><img src="home.ico" alt="Home">Home</a>
    <a class="bb" href="upgrade.html"><img src="upgrades.ico" alt="Upgrades">Upgrades</a>
    <a class="bb" href="about.html"><img src="about.ico" alt="About">About</a>
    <a class="bb" href="fren.html"><img src="frens.ico" alt="Friends">Friends</a>
  </div>

  <script>
    // Toggle menu visibility
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuToggle.addEventListener('click', () => {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    });

    // Load username from localStorage or Firebase
    const username = localStorage.getItem("username") || "Guest";
    document.getElementById("usernameDisplay").innerText = "ðŸ‘¤ " + username;

    // Logout function
    function logout() {
      localStorage.clear(); // clear all user state
      alert("Logged out successfully!");
      window.location.href = "index.html"; // redirect to login
    }
  </script>
</body>
</html>
