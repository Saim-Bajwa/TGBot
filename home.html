<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TROLL FACE TOKEN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      height: 50px;
      border: 2px solid white;
      border-radius: 20px;
      margin: 20px;
      padding: 0 20px;
      font-size: 10px;
      position: relative;
    }

    .header img {
      height: 30px;
      width: 30px;
      margin-right: 10px;
    }

    .header h1 {
      text-align: center;
      margin: 0 auto;
    }

    #menuToggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    #menuToggle div {
      width: 20px;
      height: 2px;
      background-color: white;
    }

    #dropdownMenu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      z-index: 999;
      font-size: 12px;
      min-width: 120px;
    }

    #dropdownMenu .username {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #dropdownMenu .logout {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px;
      cursor: pointer;
      color: maroon;
    }

    #dropdownMenu .logout:hover {
      background-color: #f0f0f0;
    }

    #dropdownMenu .logout img {
      height: 16px;
      width: 16px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-c5O7UhWGSEksgsoOFXuOZgZXL7U9i9s",
      authDomain: "tg-bot-user.firebaseapp.com",
      databaseURL: "https://tg-bot-user-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tg-bot-user",
      storageBucket: "tg-bot-user.appspot.com",
      messagingSenderId: "282564900786",
      appId: "1:282564900786:web:ff271e609718d5afd056ab",
      measurementId: "G-R45WHCZ3KZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const usernameDisplay = document.getElementById("usernameDisplay");

    menuToggle.addEventListener('click', () => {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    });

    function logout() {
      localStorage.clear();
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        const usernameRef = ref(db, `users/${uid}/username`);
        get(usernameRef).then((snapshot) => {
          if (snapshot.exists()) {
            usernameDisplay.innerText = "ðŸ‘¤ " + snapshot.val();
          } else {
            usernameDisplay.innerText = "ðŸ‘¤ Unknown";
          }
        }).catch(() => {
          usernameDisplay.innerText = "ðŸ‘¤ Error";
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loadingBox">
      <div class="spinner"></div>
    </div>
  </div>

  <header class="header">
    <img src="img.ico" alt="Logo">
    <h1>TROLL FACE TOKEN</h1>
    <div id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div id="dropdownMenu">
    <div class="username" id="usernameDisplay">ðŸ‘¤ Loading...</div>
    <div class="logout" onclick="logout()">
      <img src="logout.ico" alt="Logout Icon">
      <span>Logout</span>
    </div>
  </div>

  <div class="container">
    <div id="balance">
      <img src="img.ico" alt="Points Icon">
      <span id="bal"></span>
    </div>

    <button class="coin-button" id="coinButton">
      <img src="img.ico" alt="Coin">
    </button>

    <div class="tubes">
      <div class="tube" id="profit-tube">Profit per tap: </div>
      <div class="tube" id="storage-tube">Storage:</div>
    </div>
  </div>

  <div id="footer">
    <a class="bb" href="home.html"><img src="home.ico" alt="Home">Home</a>
    <a class="bb" href="upgrade.html"><img src="upgrades.ico" alt="Upgrades">Upgrades</a>
    <a class="bb" href="about.html"><img src="about.ico" alt="About">About</a>
    <a class="bb" href="fren.html"><img src="frens.ico" alt="Friends">Friends</a>
  </div>
</body>
</html>
