<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TROLL FACE TOKEN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      height: 50px;
      border: 2px solid white;
      border-radius: 20px;
      margin: 20px;
      padding: 0 20px;
      gap: 10px;
      font-size: 10px;
    }

    .header img {
      height: 30px;
      width: 30px;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid white;
      border-radius: 20px;
      height: 100%;
      width: 90%;
      text-align: center;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #balance {
      font-size: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
    }

    #balance img {
      height: 30px;
      width: 30px;
    }

    .coin-button {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: #454444;
      border: 10px solid white;
      margin: 20px auto;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s, box-shadow 0.1s;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .coin-button:active {
      transform: translateY(2px);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .coin-button img {
      height: 60px;
      width: 60px;
      background: none;
    }

    .coin-button.disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .tubes {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tube {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 5px 10px;
      color: black;
      height: 40px;
      width: 80%;
      margin: 0 auto;
      font-size: 12px;
    }

    #footer {
      position: fixed;
      bottom: 0;
      width: calc(100% - 40px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: black;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      margin: 20px;
    }

    .bb {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      cursor: pointer;
      font-size: 0.7rem;
    }

    .bb img {
      height: 40px;
      width: 40px;
      margin-bottom: 5px;
    }

    .flying-profit {
      position: absolute;
      font-size: 16px;
      font-weight: 900;
      color: white;
      animation: flyUp 1s ease-out forwards;
      background: none;
    }

    .flying-image {
      position: absolute;
      animation: flyUp 1s ease-out forwards;
      background: none;
    }

    @keyframes flyUp {
      from {
        opacity: 1;
        transform: translateY(-50px);
      }
      to {
        opacity: 0;
        transform: translateY(-200px);
      }
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loadingBox {
      width: 100px;
      height: 100px;
      background-color: black;
      border: 2px solid white;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 6px solid white;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flying-profit,
    .flying-image {
      user-select: none;
      pointer-events: none;
    }

    .coin-button img {
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loadingBox">
      <div class="spinner"></div>
    </div>
  </div>

  <header class="header">
    <img src="img.ico" alt="Logo">
    <h1>TROLL FACE TOKEN</h1>
    <div id="dropdownMenu" class="dropdown-content">
      <div id="usernameDisplay" class="username">ðŸ‘¤ Loading...</div>
      <div class="logout" onclick="logout()">
        <img src="logout.ico" alt="Logout Icon">
        <span>Logout</span>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="balance">
      <img src="img.ico" alt="Points Icon">
      <span id="bal">0</span>
    </div>

    <button class="coin-button" id="coinButton">
      <img src="img.ico" alt="Coin">
    </button>

    <div class="tubes">
      <div class="tube" id="profit-tube">Profit per tap: 0</div>
      <div class="tube" id="storage-tube">Storage: 0</div>
    </div>
  </div>

  <div id="footer">
    <a class="bb" href="home.html"><img src="home.ico" alt="Home">Home</a>
    <a class="bb" href="upgrade.html"><img src="upgrades.ico" alt="Upgrades">Upgrades</a>
    <a class="bb" href="about.html"><img src="about.ico" alt="About">About</a>
    <a class="bb" href="fren.html"><img src="frens.ico" alt="Friends">Friends</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const coinButton = document.getElementById("coinButton");
      const balDisplay = document.getElementById("bal");
      const profitTube = document.getElementById("profit-tube");
      const storageTube = document.getElementById("storage-tube");

      let balance = 0;
      let profitPerTap = 1;
      let storage = 100;

      function updateDisplay() {
        balDisplay.textContent = balance;
        profitTube.textContent = `Profit per tap: ${profitPerTap}`;
        storageTube.textContent = `Storage: ${storage}`;
      }

      coinButton.addEventListener("click", () => {
        if (balance + profitPerTap <= storage) {
          balance += profitPerTap;

          const profitEl = document.createElement("div");
          profitEl.className = "flying-profit";
          profitEl.textContent = `+${profitPerTap}`;
          profitEl.style.left = `${Math.random() * 80 + 10}%`;
          profitEl.style.top = `${coinButton.offsetTop}px`;

          document.body.appendChild(profitEl);

          setTimeout(() => {
            profitEl.remove();
          }, 1000);

          updateDisplay();
        }
      });

      setTimeout(() => {
        document.getElementById("loadingOverlay").style.display = "none";
      }, 1000);

      updateDisplay();
    });
  </script>
</body>
</html>
