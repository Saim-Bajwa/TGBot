<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test app</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    </head>
    <body>
        <p id="balance">Balance: $100</p>

        <button id="ad">Show ad</button>
        <script>
            const oldbalance= document.getElementById('balance');
           let balance=parseFloat(oldbalance.textContent.replace("Balance: $", ""));
            const AdController = window.Adsgram.init({ blockId: "11592" });
            const button = document.getElementById('ad');
            button.addEventListener('click', () => {
                AdController.show().then((result) => {
                    balance=balance+500
                    alert('Rewarded for the AD');
                }).catch((result) => {
                   alert('Failed!');
                    alert(JSON.stringify(result, null, 4));
                })
            })
        </script>
    </body>
</html>
