<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 20px;
    }
    .header img { width: 30px; height: 30px; }
    .header h1 { font-size: 1.5rem; }
    .container {
      border: 2px solid white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
  <script>
    const storedUid = localStorage.getItem("uid");
    if (storedUid) {
      window.location.href = `home.html?uid=${storedUid}`;
    }
  </script>
</head>
<body>
  <div class="header">
    <img src="img.ico" alt="Logo" />
    <h1>TROLL FACE TOKEN</h1>
  </div>
  <div class="container">
    <h2>Login to Your Game Account</h2>
    <button onclick="loginWithGoogle()">Sign in with Google</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-c5O7UhWGSEksgsoOFXuOZgZXL7U9i9s",
      authDomain: "tg-bot-user.firebaseapp.com",
      databaseURL: "https://tg-bot-user-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tg-bot-user",
      storageBucket: "tg-bot-user.appspot.com",
      messagingSenderId: "282564900786",
      appId: "1:282564900786:web:ff271e609718d5afd056ab",
      measurementId: "G-R45WHCZ3KZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const uid = user.uid;

          localStorage.setItem("uid", uid);

          const userRef = database.ref("users/" + uid);

          userRef.once("value", snapshot => {
            if (!snapshot.exists()) {
              userRef.set({
                username: user.displayName || "Anonymous",
                email: user.email || "",
                balance: 0,
                profitPerTap: 1,
                maxStorage: 10,
                profitPerTapLevel: 1,
                storageLevel: 1,
                createdAt: new Date().toISOString()
              });
            }
            window.location.href = `home.html?uid=${uid}`;
          });
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
