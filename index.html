<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Email</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      
      padding: 10px 20px;
      
    }
    .header img { width: 30px; height: 30px; }
    .header h1 { font-size: 1.5rem; }

    .tab-switch {
      display: flex;
      border: 2px solid white;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid;
    }
    .tab.active {
      background-color: black;
      color: white;
      border-color: white;
    }
    .tab:not(.active) {
      background-color: white;
      color: black;
      border-color: black;
    }

    .container {
      border: 2px solid white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid white;
      background-color: black;
      color: white;
      width: 100%;
    }
    input::placeholder {
      color: white;
    }
    button {
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="img.ico" alt="Logo" />
    <h1>TROLL FACE TOKEN</h1>
  </div>

  <div class="tab-switch">
    <div class="tab active" id="loginTab" onclick="switchTab('login')">Login</div>
    <div class="tab" id="signupTab" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <div class="container">
    <h2>Login to Your Game Account</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="signIn()">Login</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button onclick="signUp()">Sign Up</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-c5O7UhWGSEksgsoOFXuOZgZXL7U9i9s",
      authDomain: "tg-bot-user.firebaseapp.com",
      databaseURL: "https://tg-bot-user-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tg-bot-user",
      storageBucket: "tg-bot-user.appspot.com",
      messagingSenderId: "282564900786",
      appId: "1:282564900786:web:ff271e609718d5afd056ab",
      measurementId: "G-R45WHCZ3KZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Switch between Login and Sign Up
    function switchTab(tab) {
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      if (tab === 'login') {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }

    function signUp() {
      const email = document.getElementById("signupEmail").value.trim();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!email || !username || !password || !confirmPassword) {
        alert("Please fill all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      database.ref("users").orderByChild("username").equalTo(username).once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            alert("Username already taken. Please choose another.");
          } else {
            auth.createUserWithEmailAndPassword(email, password)
              .then(result => {
                const user = result.user;
                user.sendEmailVerification().then(() => {
                  alert("Verification email sent. Please verify before logging in.");

                  const userRef = database.ref("users/" + user.uid);
                  userRef.set({
                    username: username,
                    email: email,
                    balance: 100,
                    profitPerTap: 8,
                    maxStorage: 3000,
                    storage: 3000,
                    profitPerTapLevel: 1,
                    profitPerTapUpgradeCost: 0,
                    storageLevel: 1,
                    storageUpgradeCost: 0,
                    createdAt: new Date().toISOString()
                  });
                });
              })
              .catch(error => alert("Sign up failed: " + error.message));
          }
        })
        .catch(error => alert("Error checking username: " + error.message));
    }

    function signIn() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          const user = result.user;
          user.reload().then(() => {
            if (user.emailVerified) {
              localStorage.setItem("uid", user.uid);
              window.location.href = `home.html?uid=${user.uid}`;
            } else {
              alert("Email not verified. Please check your inbox.");
              user.sendEmailVerification().then(() => {
                alert("Verification email re-sent.");
              });
            }
          });
        })
        .catch(error => alert("Sign in failed: " + error.message));
    }
  </script>
</body>
</html>
